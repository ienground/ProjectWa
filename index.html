<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이엔랩 ienlab</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style-apps.css">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<!--    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>-->
<!--    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>-->
<!--    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>-->

    <script type="text/javascript" src="./vendor/jquery/jquery-3.5.1.min.js"></script>
    <script type="module" src="./js/script-apps.js"></script>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="libraries/p5.js"></script>
    <script type="text/javascript" src="./js/p5script.js"></script>


</head>
<body>
    <header class="header">
        <div id="header">
            <a class="logo" href="/"></a>

            <div class="searchBox">

                <input id="searchInput" class="searchInput" type="text" name="" placeholder="Search">
                <button class="searchButton" id="searchButton" href="#">
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </div>

            <div id="btn_add">
                <div id="btn" class="btn">
                    <br><i class="material-icons">add</i>
                    <span id="text" class="hidden">&nbsp;새 말풍선 추가</span><br>
                </div>
            </div>

        </div>

        <div id="page_scroll"></div>

    </header>


    <div id="sketch-holder">

    </div>

    <div class="page-wrapper" id="dialog_input">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <div class="dialog_title">문장 입력</div>
                    <div class="input-group">
                        <div class="input-group">
                            <input class="input--style-4" type="text" name="last_name" id="input_sentence">
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="dialog_btn dialog_btn--radius-2 dialog_btn--white" type="submit" id="btn_cancel">취소</button>
                        <button class="dialog_btn dialog_btn--radius-2 dialog_btn--pink" type="submit" id="btn_confirm">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-wrapper" id="dialog_edit">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <div class="dialog_title">생성 날짜</div>
                    <div class="dialog_content" id="dialog_content_edit">생성 날짜</div>
                    <div class="p-t-15">
                        <button class="dialog_btn dialog_btn--radius-2 dialog_btn--pink" type="submit" id="btn_confirm_edit">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>

</body>
</html>
